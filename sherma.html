<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sherma Song Autoplay</title>
  <style>
    body {
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#222 0%,#111 80%,#000 100%);
      color:#fff;
      font-family:sans-serif;
    }
  </style>
</head>
<header><a href="/">Home</a></header>
<body>
  <audio id="shermaAudio" src="sherma-song.mp3" loop style="display:none;"></audio>
  <div id="gifContainer" style="position:relative;width:320px;margin:80px auto 0 auto;cursor:pointer;display:block;">
  <img id="shermaImg" src="sherma.png" style="display:block;max-width:100%;height:auto;" alt="Sherma Still" />
    <div id="speechBubble" style="position:absolute;top:-90px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#fff 80%,#eaeaea 100%);color:#222;padding:16px 32px;border-radius:32px;font-size:22px;box-shadow:0 4px 16px #000;white-space:nowrap;">
      Click me!
      <svg width="40" height="30" style="position:absolute;left:50%;top:100%;transform:translateX(-50%);" viewBox="0 0 40 30"><polygon points="0,0 40,0 20,30" style="fill:url(#bubbleGradient);"/>
        <defs>
          <linearGradient id="bubbleGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="80%" stop-color="#fff"/>
            <stop offset="100%" stop-color="#eaeaea"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('shermaAudio');
  var img = document.getElementById('shermaImg');
      var speechBubble = document.getElementById('speechBubble');
      var gifContainer = document.getElementById('gifContainer');
      speechBubble.style.display = 'block';
      gifContainer.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
        // Swap static image for animated GIF and match PNG size
        var tempImg = new Image();
        tempImg.src = 'sherma.png';
        tempImg.onload = function() {
          img.src = 'sherma.gif';
          img.style.width = tempImg.width + 'px';
          img.style.height = tempImg.height + 'px';
          img.style.objectFit = 'contain';
          speechBubble.style.display = 'none';
        };
      });
    });
  </script>
</body>
</html>
