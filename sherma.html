<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sherma Song Autoplay</title>
  <style>
    body {
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#222 0%,#111 80%,#000 100%);
      color:#fff;
      font-family:sans-serif;
    }
  </style>
</head>
<body>
  <audio id="shermaAudio" src="sherma-song.mp3" loop style="display:none;"></audio>
  <div id="gifContainer" style="position:relative;width:320px;margin:80px auto 0 auto;cursor:pointer;display:block;">
    <img id="shermaImg" src="sherma.png" style="width:320px;display:block;" alt="Sherma Still" />
    <div id="speechBubble" style="position:absolute;top:-90px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:16px 32px;border-radius:32px;font-size:22px;box-shadow:0 4px 16px #000;white-space:nowrap;">
      Click me!
      <svg width="40" height="30" style="position:absolute;left:50%;top:100%;transform:translateX(-50%);" viewBox="0 0 40 30"><polygon points="0,0 40,0 20,30" style="fill:#222;"/></svg>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('shermaAudio');
  var img = document.getElementById('shermaImg');
      var speechBubble = document.getElementById('speechBubble');
      var gifContainer = document.getElementById('gifContainer');
      speechBubble.style.display = 'block';
      gifContainer.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
        // Swap static image for animated GIF
        img.src = 'sherma.gif';
        speechBubble.style.display = 'none';
      });
    });
  </script>
</body>
</html>
