<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sherma Song Autoplay</title>
</head>
<body>
  <audio id="shermaAudio" src="sherma-song.mp3" loop></audio>
  <script>
    // Try to autoplay after user interaction
    function playAudio() {
      var audio = document.getElementById('shermaAudio');
      audio.play();
      document.removeEventListener('click', playAudio);
    }
    document.addEventListener('click', playAudio);

    // Optionally, show a message to prompt user interaction
    document.body.innerHTML += '<div style="position:fixed;top:0;left:0;width:100%;background:#ffc;padding:10px;text-align:center;z-index:9999;">Click anywhere to play the song!</div>';
  </script>
</body>
</html>
