<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sherma Song Autoplay</title>
</head>
<body>
  <audio id="shermaAudio" src="sherma-song.mp3" loop controls style="display:block;margin:20px auto;"></audio>
  <button id="playBtn" style="display:none;margin:20px auto;padding:10px 20px;font-size:16px;">Enable Audio</button>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('shermaAudio');
      var playBtn = document.getElementById('playBtn');
      audio.muted = false;
      var playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(function(error) {
          // Autoplay was blocked
          playBtn.style.display = 'block';
        });
      }
      playBtn.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
        playBtn.style.display = 'none';
      });
    });
  </script>
</body>
</html>
