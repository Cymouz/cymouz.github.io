<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sherma Song Autoplay</title>
</head>
<body>
  <audio id="shermaAudio" src="sherma-song.mp3" loop controls style="display:block;margin:20px auto;"></audio>
  <button id="playBtn" style="display:block;margin:20px auto;padding:10px 20px;font-size:16px;">Play Sherma Song</button>
  <script>
    document.getElementById('playBtn').addEventListener('click', function() {
      var audio = document.getElementById('shermaAudio');
      if (audio) {
        audio.play().catch(function(error) {
          console.log('Audio play failed:', error);
        });
      }
    });
  </script>
</body>
</html>
